<!DOCTYPE html>
<html >
<head>
</head>
<body>
    <h1>Predict Health Expenditure</h1>
    <!-- Input for ML Model -->
    <form>
      <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="99"><br>
      <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="1">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="2">
        <label for="female">Female</label>
      <p>Race:</p>
        <input type="radio" id="hispanic" name="race" value="1">
        <label for="hispanic">Hispanic</label>
        <input type="radio" id="white" name="race" value="2">
        <label for="white">White</label>
        <input type="radio" id="black" name="race" value="3">
        <label for="black">Black</label>
        <input type="radio" id="asian" name="race" value="4">
        <label for="asian">Asian</label>
        <input type="radio" id="other" name="race" value="5">
        <label for="other">Other/Mixed</label>
      <p>Do you speak another language at home?</p>
        <input type="radio" id="speakotheryes" name="othlang" value="1">
        <label for="speakotheryes">Yes</label>
        <input type="radio" id="speakotherno" name="othlang" value="2">
        <label for="speakotherno">No</label>
      <p>Were you born in the United States?</p>
        <input type="radio" id="bornusano" name="bornusa" value="1">
        <label for="bornusano">Yes</label>
        <input type="radio" id="bornusayes" name="bornusa" value="2">
        <label for="bornusayes">No</label>
      <p>What is your marital status?</p>
        <input type="radio" id="married" name="marriagestatus" value="1">
        <label for="married">Married</label>
        <input type="radio" id="widowed" name="marriagestatus" value="2">
        <label for="widowed">Widowed</label>
        <input type="radio" id="divorced" name="marriagestatus" value="3">
        <label for="divorced">Divorced</label>
        <input type="radio" id="separated" name="marriagestatus" value="4">
        <label for="separated">Separated</label>
        <input type="radio" id="nevermarried" name="marriagestatus" value="5">
        <label for="nevermarried">Never Married</label>
        <input type="radio" id="under16" name="marriagestatus" value="6">
        <label for="under16">N/A - Under 16</label>
    </form>
</body>
</html>
